<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Maelse</title>
     <!-- Para navegadores modernos -->
     <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png">
     <!-- Compatibilidad antigua -->
     <link rel="shortcut icon" href="assets/favicon.png">
     <link href="css/bootstrap.min.css" rel="stylesheet" />
     <link href="css/style.css" rel="stylesheet" />
     <!-- Google Fonts: Montserrat -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
          rel="stylesheet">

</head>

<body>

     <header>
          <nav class="navbar navbar-expand-lg fixed-top bg-white border-bottom">
               <div class="container">
                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                         <img src="assets/logo.png" alt="Logo MAELSE" height="60" />
                    </a>

                    <!-- Botón hamburguesa (con PNG personalizado) -->
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                         data-bs-target="#mainOffcanvas" aria-controls="mainOffcanvas">
                         <img src="assets/menu.png" alt="Menú" style="width: 32px; height: 32px;" />
                    </button>

                    <!-- Menú colapsado (escritorio) -->
                    <div class="collapse navbar-collapse justify-content-end d-none d-lg-flex">
                         <ul class="navbar-nav me-3">
                              <li class="nav-item"><a class="nav-link" href="#section1">Inicio</a></li>
                              <li class="nav-item"><a class="nav-link" href="#section2">Quiénes somos</a></li>
                              <li class="nav-item"><a class="nav-link" href="#section3">Valores</a></li>
                              <li class="nav-item"><a class="nav-link" href="#section4">Productos</a></li>
                              <li class="nav-item"><a class="nav-link" href="#section5">Marcas</a></li>
                              <li class="nav-item"><a class="nav-link" href="#section6">Contacto</a></li>
                         </ul>
                         <!-- Íconos sociales -->
                         <div class="d-flex align-items-center gap-3 nav-icon-left">
                              <a href="#"><img src="assets/fb.png" alt="Facebook" height="28" /></a>
                              <a href="#"><img src="assets/ig.png" alt="Instagram" height="28" /></a>
                         </div>
                    </div>
               </div>
          </nav>

          <!-- Offcanvas (mobile) -->
          <div class="offcanvas offcanvas-end" tabindex="-1" id="mainOffcanvas" aria-labelledby="mainOffcanvasLabel">
               <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="mainOffcanvasLabel"></h5>
                    <button type="button" class="btn-close text-reset p-4" data-bs-dismiss="offcanvas"
                         aria-label="Cerrar">
                         <img src="assets/menu-close.png" alt="Cerrar menú" width="32" height="32" />
                    </button>
               </div>
               <div class="offcanvas-body">
                    <ul class="navbar-nav">
                         <li class="nav-item"><a class="nav-link" href="#section1">Inicio</a></li>
                         <li class="nav-item"><a class="nav-link" href="#section2">Quiénes somos</a></li>
                         <li class="nav-item"><a class="nav-link" href="#section3">Valores</a></li>
                         <li class="nav-item"><a class="nav-link" href="#section4">Productos</a></li>
                         <li class="nav-item"><a class="nav-link" href="#section5">Marcas</a></li>
                         <li class="nav-item"><a class="nav-link" href="#section6">Contacto</a></li>

                         <!-- Íconos sociales como último ítem -->
                         <li class="nav-item mt-4">
                              <div class="d-flex gap-3">
                                   <a href="#"><img src="assets/fb.png" alt="Facebook" height="28" /></a>
                                   <a href="#"><img src="assets/ig.png" alt="Instagram" height="28" /></a>
                              </div>
                         </li>
                    </ul>
               </div>

          </div>
     </header>

     <main>
          <section class="hero-section text-white text-center d-flex align-items-center justify-content-center">
               <div class="overlay"></div>
               <div class="container position-relative z-1">
                    <h1 class="fw-bold mb-3">Soluciones eléctricas con<br>experiencia y confianza</h1>
                    <p class="mb-4 subtitle">Más de 20 años ofreciendo calidad e innovación en material eléctrico</p>
                    <div class="d-flex justify-content-center mb-4">
                         <a href="#conocenos" class="btn btn-orange px-4 py-2">Conócenos</a>
                    </div>

               </div>
          </section>
     </main>






     <script src="js/bootstrap.min.js"></script>
</body>

</html>
